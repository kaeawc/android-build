name: "Commit"

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

permissions:
  checks: write

env:
  # Setting an environment variable with the value of a configuration variable
  env_var: ${{ vars.ENV_CONTEXT_VAR }}

jobs:
  unit_tests:
    name: "Unit Tests"
    runs-on: ubuntu-latest
    steps:
      - name: "Git Checkout"
        uses: actions/checkout@v4

      - uses: ./.github/actions/gradle-task-run
        with:
          gradle-tasks: "testDebugUnitTest"
          job-name: ${{ vars.JOB_NAME }}

  spotless:
    name: "Spotless Check"
    runs-on: ubuntu-latest
    steps:
      - name: "Git Checkout"
        uses: actions/checkout@v4

      - uses: ./.github/actions/gradle-task-run
        with:
          gradle-tasks: "spotlessCheck"
          job-name: ${{ vars.JOB_NAME }}

  module-graph:
    name: "Module Graph Check"
    runs-on: ubuntu-latest
    steps:
      - name: "Git Checkout"
        uses: actions/checkout@v4

      - uses: ./.github/actions/gradle-task-run
        with:
          gradle-tasks: "spotlessCheck"
          job-name: ${{ vars.JOB_NAME }}

  android-lint:
    name: "Android Lint"
    runs-on: ubuntu-latest
    steps:
      - name: "Git Checkout"
        uses: actions/checkout@v4

      - uses: ./.github/actions/gradle-task-run
        with:
          gradle-tasks: "lintRelease"
          job-name: ${{ vars.JOB_NAME }}

      - name: "Store Android Lint Report"
        uses: actions/upload-artifact@v3
        if: success()
        with:
          name: android-lint-report
          path: |
            app/build/reports/lint-results-release.html

  ui-tests:
    name: "Android UI Tests"
    runs-on: ubuntu-latest
    steps:
      - name: "Git Checkout"
        uses: actions/checkout@v4

      - uses: ./.github/actions/gradle-task-run
        with:
          gradle-tasks: "assembleDebug assembleAndroidTest"
          job-name: ${{ vars.JOB_NAME }}

      - name: "Run tests on emulator.wtf"
        uses: emulator-wtf/run-tests@v0
        with:
          api-token: ${{ secrets.EW_API_TOKEN }}
          app: app/build/outputs/apk/debug/app-debug.apk
          test: app/build/outputs/apk/androidTest/app-debug-androidTest.apk
          outputs-dir: build/test-results

      - name: "Publish Test Report"
        uses: mikepenz/action-junit-report@v4
        if: always() # always run even if the tests fail
        with:
          check_name: "UI Test Report"
          report_paths: 'build/test-results/**/*.xml'
