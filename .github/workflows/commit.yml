name: "Commit"


on:
  pull_request:
    branches:
      - '*'
  push:
    branches:
      - main

permissions:
  checks: write
  security-events: write
  pull-requests: write

jobs:
  android-platform:
    name: "Android Platform"
    runs-on: ubuntu-latest
    steps:
      - name: "Git Checkout"
        uses: actions/checkout@v4

      - uses: ./.github/actions/gradle-task-run
        with:
          gradle-tasks: "tasks"
          reuse-configuration-cache: true
          gradle-encryption-key: ${{ secrets.GRADLE_ENCRYPTION_KEY }}

  unit-tests:
    name: "Unit Tests"
    runs-on: ubuntu-latest
    steps:
      - name: "Git Checkout"
        uses: actions/checkout@v4

      - uses: ./.github/actions/gradle-task-run
        with:
          gradle-tasks: "testDebugUnitTest -PexcludeAutoMobileTests"
          reuse-configuration-cache: true
          gradle-encryption-key: ${{ secrets.GRADLE_ENCRYPTION_KEY }}

  spotless:
    name: "Spotless Check"
    runs-on: ubuntu-latest
    steps:
      - name: "Git Checkout"
        uses: actions/checkout@v4

      - uses: ./.github/actions/gradle-task-run
        with:
          gradle-tasks: "spotlessCheck"
          # Due to https://github.com/diffplug/spotless/issues/987
          reuse-configuration-cache: false

  validate-xml:
    name: "Validate XML"
    runs-on: ubuntu-latest
    steps:
      - name: "Git Checkout"
        uses: actions/checkout@v4

      - name: "Run XMLStarlet"
        shell: "bash"
        run: |
          sudo apt-get update
          sudo apt-get install xmlstarlet
          ci/validate_xml.sh

  ktfmt:
    name: "ktfmt"
    runs-on: ubuntu-latest
    steps:
      - name: "Git Checkout"
        uses: actions/checkout@v4

      - name: "Run ktfmt"
        shell: "bash"
        run: |
          INSTALL_KTFMT_WHEN_MISSING=true ONLY_TOUCHED_FILES=false ci/validate_ktfmt.sh

  validate-shell-scripts:
    name: "Validate Shell Scripts"
    runs-on: ubuntu-latest
    steps:
      - name: "Git Checkout"
        uses: actions/checkout@v4

      - name: "Run ShellCheck"
        shell: "bash"
        run: |
          ci/validate_shell_scripts.sh

  module-graph:
    name: "Module Graph Check"
    runs-on: ubuntu-latest
    steps:
      - name: "Git Checkout"
        uses: actions/checkout@v4

      - uses: ./.github/actions/gradle-task-run
        with:
          gradle-tasks: "assertModuleGraph"
          reuse-configuration-cache: false

  android-lint:
    name: "Android Lint"
    runs-on: ubuntu-latest
    steps:
      - name: "Git Checkout"
        uses: actions/checkout@v4

      - uses: ./.github/actions/gradle-task-run
        with:
          gradle-tasks: ":app:lintRelease -Plint-config='all'"
          reuse-configuration-cache: true
          malloc-replacement: "tcmalloc"

      - name: "Merge Lint SARIF results & Move HTML report"
        shell: "bash"
        run: |
          mkdir -p build/reports
          find . | grep "lint-results.sarif" | xargs jq -s '{ "$schema": "https://json.schemastore.org/sarif-2.1.0", "version": "2.1.0", "runs": map(.runs) | add }'  > build/reports/merged-lint.sarif
          mv app/build/reports/lint-results-release.html build/reports/lint-results.html

      - name: "Store Android Lint SARIF Report"
        uses: github/codeql-action/upload-sarif@v3
        if: success()
        with:
          sarif_file: build/reports/merged-lint.sarif

      - name: "Store Android Lint HTML Report"
        uses: actions/upload-artifact@v4.4.0
        if: success()
        with:
          name: android-lint-default-report
          path: |
            build/reports/lint-results.html

  build-apk:
    name: "Build APK"
    runs-on: ubuntu-latest
    steps:
      - name: "Git Checkout"
        uses: actions/checkout@v4

      - uses: ./.github/actions/gradle-task-run
        with:
          gradle-tasks: "assembleDebug"
          reuse-configuration-cache: true
          gradle-encryption-key: ${{ secrets.GRADLE_ENCRYPTION_KEY }}

      - name: "Store APK"
        uses: actions/upload-artifact@v4.4.0
        with:
          name: apk
          path: app/build/outputs/apk/debug/app-debug.apk

  build-base-apk:
    name: "Build Base APK"
    if: github.ref_name != 'main'
    runs-on: ubuntu-latest
    steps:
      - name: "Git Checkout"
        uses: actions/checkout@v4
        with:
          submodules: true
          ref: ${{ github.event.pull_request.base.sha }}

      - name: "Build APK from PR base SHA"
        uses: ./.github/actions/gradle-task-run
        with:
          gradle-tasks: "assembleDebug -Dbase.apk=true"
          reuse-configuration-cache: false
          gradle-encryption-key: ${{ secrets.GRADLE_ENCRYPTION_KEY }}

      - name: "Change APK file name"
        shell: "bash"
        run: |
          mv app/build/outputs/apk/debug/app-debug.apk app/build/outputs/apk/debug/app-base-debug.apk

      - name: "Store Base APK"
        uses: actions/upload-artifact@v4.4.0
        with:
          name: base-apk
          path: app/build/outputs/apk/debug/app-base-debug.apk

  build-test-apk:
    name: "Build Test APK"
    runs-on: ubuntu-latest
    steps:
      - name: "Git Checkout"
        uses: actions/checkout@v4

      - uses: ./.github/actions/gradle-task-run
        with:
          gradle-tasks: "assembleAndroidTest"
          reuse-configuration-cache: false
          optional-suffix: "-test"

      - name: "Store Test APK"
        uses: actions/upload-artifact@v4.4.0
        with:
          name: test-apk
          path: app/build/outputs/apk/androidTest/debug/app-debug-androidTest.apk

  diff-apk-from-base:
    name: "Diff APK from Base"
    runs-on: ubuntu-latest
    if: github.secret_source == 'Actions' && github.ref_name != 'main'
    needs:
      - build-apk
      - build-base-apk
    steps:
      - uses: actions/download-artifact@v4.1.8
        with:
          name: apk

      - uses: actions/download-artifact@v4.1.8
        with:
          name: base-apk

      - id: diffuse
        uses: usefulness/diffuse-action@v1
        with:
          old-file-path: app-base-debug.apk
          new-file-path: app-debug.apk

      - uses: peter-evans/find-comment@v3
        id: find-comment
        if: ${{ github.event.pull_request }}
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body-includes: Diffuse output

      - uses: peter-evans/create-or-update-comment@v4
        if: ${{ github.event.pull_request }}
        with:
          body: |
            Diffuse output:

            ${{ steps.diffuse.outputs.diff-gh-comment }}
          edit-mode: replace
          comment-id: ${{ steps.find-comment.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/upload-artifact@v4.4.0
        with:
          name: diffuse-output
          path: ${{ steps.diffuse.outputs.diff-file }}

  ui-tests:
    name: "Android UI Tests"
    runs-on: ubuntu-latest
    if: github.secret_source == 'Actions'
    needs:
      - build-apk
      - build-test-apk
    steps:
      - name: "Git Checkout"
        uses: actions/checkout@v4

      - uses: actions/download-artifact@v4.1.8
        with:
          name: apk

      - uses: actions/download-artifact@v4.1.8
        with:
          name: test-apk

      - name: "Run tests on emulator.wtf"
        uses: emulator-wtf/run-tests@v0
        with:
          api-token: ${{ secrets.EW_API_TOKEN }}
          app: app-debug.apk
          test: app-debug-androidTest.apk
          outputs-dir: build/test-results
          record-video: true

      - name: "Publish Test Report"
        uses: mikepenz/action-junit-report@v4
        if: always() # always run even if the tests fail
        with:
          check_name: "UI Test Report"
          report_paths: 'build/test-results/**/*.xml'

  auto-mobile-tests:
    name: "AutoMobile JUnit Tests"
    runs-on: ubuntu-latest
    # Requires EW_API_TOKEN secret for the emulator.wtf adb session (closed alpha feature).
    # Contact support@emulator.wtf to request access to start-session.
    if: github.secret_source == 'Actions'
    needs:
      - build-apk
    steps:
      - name: "Git Checkout"
        uses: actions/checkout@v4

      - name: "Setup Bun"
        uses: oven-sh/setup-bun@v2

      - name: "Install auto-mobile"
        shell: "bash"
        run: npm install -g @kaeawc/auto-mobile --ignore-scripts

      - name: "Copy auto-mobile schema to workspace"
        shell: "bash"
        run: |
          mkdir -p "$GITHUB_WORKSPACE/schemas"
          cp /usr/local/lib/node_modules/@kaeawc/auto-mobile/schemas/test-plan.schema.json \
            "$GITHUB_WORKSPACE/schemas/test-plan.schema.json"

      - name: "Download app APK"
        uses: actions/download-artifact@v4.1.8
        with:
          name: apk

      - name: "Add Android platform tools to PATH"
        shell: "bash"
        run: echo "$ANDROID_HOME/platform-tools" >> "$GITHUB_PATH"

      - name: "Install ew-cli"
        shell: "bash"
        run: |
          curl -fsSL \
            https://maven.emulator.wtf/releases/ew-cli \
            -o /usr/local/bin/ew-cli
          chmod +x /usr/local/bin/ew-cli

      - name: "Start emulator.wtf ADB session"
        shell: "bash"
        env:
          EW_API_TOKEN: ${{ secrets.EW_API_TOKEN }}
        run: |
          ew-cli start-session \
            --device model=Pixel2,version=33 \
            --adb \
            --max-time-limit 20m &
          echo "EW_SESSION_PID=$!" >> "$GITHUB_ENV"
          adb wait-for-device
          adb shell 'while [ "$(getprop sys.boot_completed)" != "1" ]; do sleep 2; done'

      - name: "Install app APK on emulator"
        shell: "bash"
        run: adb install app-debug.apk

      - name: "Start auto-mobile daemon"
        shell: "bash"
        run: |
          auto-mobile --daemon-mode &
          echo "AUTOMOBILE_DAEMON_PID=$!" >> "$GITHUB_ENV"
          sleep 3

      - name: "Pre-install CtrlProxy via observe"
        shell: "bash"
        run: auto-mobile --cli observe --platform android

      - name: "Run AutoMobile JUnit Tests"
        uses: ./.github/actions/gradle-task-run
        with:
          gradle-tasks: ":app:testDebugUnitTest --tests 'dev.jasonpearson.android.automobiletest.*'"
          reuse-configuration-cache: false
          gradle-encryption-key: ${{ secrets.GRADLE_ENCRYPTION_KEY }}

      - name: "Stop emulator.wtf session and daemon"
        if: always()
        shell: "bash"
        run: |
          kill "$AUTOMOBILE_DAEMON_PID" 2>/dev/null || true
          kill "$EW_SESSION_PID" 2>/dev/null || true

      - name: "Publish Test Report"
        uses: mikepenz/action-junit-report@v4
        if: always()
        with:
          check_name: "AutoMobile Test Report"
          report_paths: 'app/build/test-results/**/*.xml'
